name: Postman testing

on:
  workflow_call:

jobs:
  postman-testing:
    name: Postman testing
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v3

    - name: Make Directory for results
      run: mkdir result

    - name: Install Node
      uses: actions/checkout@v3
      with:
        node-version: "17.x"

    - name: Install newman
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Run POSTMAN collection
      run: |
        newman run "products-service.postman_collection.json" -r htmlextra --reporter-htmlextra-export result/report.html

    - name: Output the run Details
      uses: actions/upload-artifact@v3
      with:
        name: Reports
        path: result